<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-bottom: 10px;
            background-position: center;
            background-size: cover; /*cho full ảnh nếu ảnh lên web chưa full*/
        }

        .top-card{
            background-color: linear-gradient(to right, #001a33, #004080, #0073e6);
            min-height: 100vh;
            width: 100%;
            color: white;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="top-card">
        <div class="bubble-card">
            <div class="insert">
                <p>Phòng khám nha khoa uy tín</p>
            </div>

            <div class="content-card">
                <h1>Nụ cười khỏe - Tự tin ỏa sáng</h1>
                <p>Nha khoa Smile cung cấp dịch vụ nha khoa tổng quát, thẩm mỹ và điều trị chuyên sâu với quy trình vô cùng chuẩn, bác sĩ nhiều kinh nghiệm.</p>
            </div>

            <div class="menu-card">
                <div class="menu">Đặt lịch khám</div>
                <div class="menu">Xem dịch vụ</div>
            </div>

            <div class="outstanding">
                <p>10+</p>
                <p>Năm kinh nghệm</p>
            </div>

            <div class="outstanding">
                <p>5000+</p>
                <p>Khách hàng</p>
            </div>

            <div class="outstanding">
                <p>4.9/5</p>
                <p>Đánh giá</p>
            </div>
        </div>
    </div>
</body>
</html>
