<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .session{
            background-color: #f8f8f8;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .dad{
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .son{
            border-radius: 20px;
            background-color: white;
        }

        .son img{
            border-radius: 20px 20px 0px 0px;
        }
        .img-h{
            max-height: 185px;
        }

        .son p{
            color: #dbb684;
        }
    </style>
</head>
<body>
    <section class="session">
        <h1>Món nổi bật hôm nay</h1>
        <div class="dad">
            <div class="son">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ63LuLVUTzkZjZhrqQrmC8HjBtcI5M3AEmPA&s" alt="">
                <h5>Grilled Wagyu Beef Tenderloin</h5>
                <p>1.200.000 đ</p>
            </div>

            <div class="son">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXxSP0qB32At1l3aisEOvYmO260-ba05pTkQ&s" alt="" class="img-h">
                <h5>Seared</h5>
                <p>320.000 đ</p>
            </div>

            <div class="son">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXxSP0qB32At1l3aisEOvYmO260-ba05pTkQ&s" alt="" class="img-h">
                <h5>Trufle</h5>
                <p>180.000 đ</p>
            </div>
        </div>
        
        <div class="dad">
            <div class="son">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ63LuLVUTzkZjZhrqQrmC8HjBtcI5M3AEmPA&s" alt="">
                <h5>Lobster</h5>
                <p>420.000 đ</p>
            </div>

            <div class="son">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ63LuLVUTzkZjZhrqQrmC8HjBtcI5M3AEmPA&s" alt="">
                <h5>Pan-Seared</h5>
                <p>580.000 đ</p>
            </div>
        </div>
    </section>
</body>
</html>
