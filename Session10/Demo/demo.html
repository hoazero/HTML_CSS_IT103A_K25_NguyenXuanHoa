<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height: 500px;
            border: 3px solid black;
            display: flex;
            flex-direction: row;  /*chiều ngang*/
            flex-direction: row-reverse; 

            /* justify-content: start; */
            justify-content: space-evenly; /*tạo khoảng cách - bao quanh - giữa - đều căn trên trục chính*/
            align-items: center; /*căn chỉnh tất cả con trên trục phụ*/
            
            gap: 10px; /*tạo khoảng cách đều giữa tất cả các thk con*/
            flex-wrap: nowrap;  /* nếu kích thức không đủ thì các phần tử khác xuống dòng để nhừng chỗ cho phần tử lớn(đầu)*/
            align-content: center; /* điều kiển khoảng cách 2 trục*/
        }

        .first{
            background-color: red;
            align-self: end; /*thay đổi(căn chỉnh trên trục phụ) vị trí phần tử mà ko tuân theo phần tử cha (bắt buộc phải có cha)*/
            order: 1; /*bắt buộc phải order ở tất cả các con - thay đổi vị trí các phần tử con*/
            flex-grow: 1;  /*cho phần tử con lớn lên - shrink nhỏ lại - basis ban đầu*/
        }
        
        .second{
            background-color: yellow;
            order: 2;
        }

        .third{
            background-color: pink;
            order: 3;
        }

        .four{
            background-color: green;
            order: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <p>1</p>
        </div>

        <div class="second">
            <p>2</p>
        </div>

        <div class="third">
            <p>3</p>
        </div>

        <div class="four">
            <p>4</p>
        </div>
    </div>
</body>
</html>
